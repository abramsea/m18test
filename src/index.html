<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>M18 Test</title>
</head>

<body> 
    <div class="intro">
        <div class="main-info">
            <img src="./images/logo.svg" alt="logo" class="logo">
            <h1 class="intro-title">
                Ремонт квартир в типовых домах
            </h1>
            <p class="intro-subtitle">
                Готовый дизайн-проект, работы и материалы за 3 месяца от 610 т.р.
            </p>
            <div class="subscribe-button-box">
                <a href="#subscribe" class="button">Узнайте о запуске первым</a>
                <p class="subscribe-button-hint">
                    Старт весной 2021
                </p>
            </div>
            <a href="#copyright" class="scroll-down">
                <img src="./images/arrows.svg" alt="листайте вниз" class="chevron">
                <p class="scroll-down-hint">
                    Листайте вниз, <br />
                    чтобы ничего не упустить
                </p>
            </a>
        </div>
        <div class="video-box">
            <a href="#contacts">
                <div class="icon icon-phone"></div>
                Контакты
            </a>
            <div class="video-button-box">
                <div class="video-button-circle">
                    <img src="./images/play.svg" alt="проиграть" class="video-button">
                </div>
                <p class="video-button-hint">Смотреть видео</p>
            </div>
        </div>
    </div>
    

    <script src="./js/app.js"></script>
</body>



</html>
